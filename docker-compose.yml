version: "3"
networks:
  nginx_probcomp:
    external:
      name: nginx_probcomp

services:
  app:
    build: .
    networks:
      default:
      nginx_probcomp:
        aliases:
          - bayesrest
    environment:
      BAYESREST_SETTINGS: 'application.cfg'
      HTTPS_METHOD: 'noredirect'
      VIRTUAL_HOST: 'bayesrest.probcomp.dev'
      VIRTUAL_PORT: 5000
    volumes:
      - .:/app:cached
    ports:
      - "5000:5000"
